<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de usuario</title>
    <link href="card.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4a9000fd2e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
   


</head>
<body>
<div class="main">
    <div class="contenedor">
    
        
    <div class="imagen"><img src="https://wehackthemoon.com/sites/default/files/styles/tile/public/2019-03/73326.jpg"alt="profile card"width="130px;">
     </div>
        
    
     <div class="nombre">
        <h1>Margaret Hamilton</h1>
        <p class="cp">Computer Scientist from <strong>USA</strong></p></div>
     <div class="ubicacion">
     <i class="em em-round_pushpin" aria-role="presentation" aria-label="ROUND PUSHPIN"></i>
     <p><strong>California, United States</strong> </p></div>

     <div class="seguidores">
        <div class="caja-seguidor">
     <div class="followersn">2543</div>
     <div class="followers">Followers</div>
         </div>
     <div class="caja-seguidores">
     <div class="followingn">2498</div>
     <div class="following">Following</div>
         </div>
    <div class="info">
     <div class="articles">210</div>
     <div class="articulos">Articles</div>
     </div>
     </div>

     <div class="botones">
     <a href="#" class="facebook"><i class="fab fa-facebook"></i></a>
     <a href="#" class="github"><i class="fab fa-github"></i></a>
     <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
     <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>

     </div>
     
     <button class="follow">Follow</button>








  </div>
</div>
    
</body>
</html>
